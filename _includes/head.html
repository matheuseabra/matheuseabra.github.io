<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>
  {% if page.url != "/" %}{{ page.title | escape }} | {{ site.title }}{% else
  %}{{ site.title | escape }} | Software Engineer {% endif %}
</title>
<meta name="description" content="{{ site.description }}" />

<meta itemprop="name" content="{{ site.name }}" />
<meta itemprop="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{
    site.description
  }}{% endif %}" />
<meta itemprop="image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{
    site.default_img | absolute_url
  }}{% endif %}" />

<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {{
    site.title
  }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{
    site.description
  }}{% endif %}" />
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{
    site.default_img | absolute_url
  }}{% endif %}" />

<meta name="twitter:url" content="{{ page.url | absolute_url }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} | {{
    site.title
  }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta name="twitter:site" content="{{ site.title }}" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{
    site.description
  }}{% endif %}" />
{% if site.twitter_username %}
<meta name="twitter:creator" content="@{{ site.twitter_username }}" />
{% endif %}
<meta property="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{
    site.default_img | absolute_url
  }}{% endif %}" />

<link rel="icon" type="image/x-icon" href="{{ '/assets/images/fav.png' | prepend: site.baseurl }}" />
<link rel="stylesheet" href="{{ '/assets/css/fonts.min.css' | prepend: site.baseurl }}" />
<link rel="stylesheet" href="{{ '/assets/css/app.min.css' | prepend: site.baseurl }}" />
<link rel="stylesheet" href="{{ '/assets/css/highlight.css' | prepend: site.baseurl }}" />
<link rel="stylesheet" href="{{ '/assets/css/overides.css' | prepend: site.baseurl }}" />

<link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
  href="{{ '/feed.xml' | prepend: site.baseurl }}" />
<link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl }}" />

<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
