<meta charset="utf-8" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta content="width=device-width, initial-scale=1" name="viewport" />

<title>
  {% if page.url != "/" %} {{ page.title | escape }} | {{ site.title }} {% else
  %} {{ site.title | escape }} | Software Engineer {% endif %}
</title>
<meta name="description" content="{{ site.description }}" />

<meta itemprop="name" content="{{ site.name }}" />
<meta name="author" content="{{ site.name }}" />
<meta itemprop="description"
  content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}" />
<meta itemprop="image"
  content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.default_img | absolute_url }}{% endif %}" />

<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta content="website" property="og:type" />
<meta property="og:title"
  content="{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:description"
  content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:image"
  content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.default_img | absolute_url }}{% endif %}" />

<meta name="twitter:url" content="{{ page.url | absolute_url }}" />
<meta content="summary" name="twitter:card" />
<meta name="twitter:title"
  content="{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta name="twitter:site" content="{{ site.title }}" />
<meta name="twitter:description"
  content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}" />
{% if site.twitter_username %}
<meta content="@{{ site.twitter_username }}" name="twitter:creator" />
{% endif %}
<meta property="twitter:image"
  content="{% if page.default_img %}{{ page.default_img | escape }}{% else %}{{ site.default_img }}{% endif %}" />
<meta name="twitter:image:width" content= "280" />
<meta name="twitter:image:height" content= "480" />

<link rel="icon" type="image/x-icon" href="{{ '/assets/images/fav.png' | prepend: site.baseurl }}" />
<link rel="stylesheet" href="{{ '/assets/css/fonts.min.css' | prepend: site.baseurl }}" />
<link rel="stylesheet" href="{{ '/assets/css/app.min.css' | prepend: site.baseurl }}" />
<link rel="stylesheet" href="{{ '/assets/css/highlight.css' | prepend: site.baseurl }}" />
<link rel="stylesheet" href="{{ '/assets/css/overides.css' | prepend: site.baseurl }}" />

<link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
  href="{{ '/feed.xml' | prepend: site.baseurl }}" />
<link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl }}" />

<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
<script>
  hljs.initHighlightingOnLoad();
</script>
