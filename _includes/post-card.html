<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url" data-aos="slide-up">
    <div class="posts__img">
      <div class="posts__scale" data-aos="scale-down">
        <figure class="absolute-bg" style="background-image: url('{{ post.image  }}');"></figure>
      </div>
    </div>
    <header class="posts__header">
      <h3 class="posts__title" itemprop="name">
        <span data-aos="slice-up" data-aos-duration="400">{{ post.title }}</span>
      </h3>
      <p class="posts__text" data-aos="fade-in" data-aos-duration="400">
        <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %Y" }}</time> â€“ <span itemprop="description">{{ post.content | strip_html | truncatewords: 23, "..." }}</span>
      </p>
    </header>
  </a>
</article>
