<article class="work__work">        
          <header class="card">
            <h3 class="work__title">
              <span data-aos="slice-up" data-aos-duration="400">{{ skills.title }}</span>
            </h3>
            
            <p class="work__text" data-aos="fade-in" data-aos-duration="400" data-aos-delay="100">{{ skills.description }}</p>
            <br>
            <ul style="margin-left: 20px;">
                    {%for tag in skills.tags %}         
                        <li>{{ tag }}</li>
                    {%endfor %}          
            </ul>
        </header>
</article>
